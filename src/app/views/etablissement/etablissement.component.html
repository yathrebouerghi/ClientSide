<app-navbar></app-navbar>
<main id="main" class="main">

                    </div>
                  </div>

                      <select id="libeTypeEtab" class="form-select " [(ngModel)]="selectedLibeType">

                        <option *ngFor="let type of typesEtablissement">{{type.libeTypeEtab}}</option>
                    </select>
                    </div>

                      <select id="libeEtatEtab" class="form-select " [(ngModel)]="selectedLibeEtat">

                    </select>

                      <div class="col-md-8 col-lg-9">

                    </div>

                      <div class="col-md-8 col-lg-9">

                    <div class="text-center">

                </div>

                      <div class="col-md-8 col-lg-9">

                          <option *ngFor="let type of communes">{{type.libeComm}}</option>

                    </div>
                  </form>
                </div>
