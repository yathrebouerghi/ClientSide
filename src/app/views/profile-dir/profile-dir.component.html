
<app-navbar></app-navbar>
<main id="main" class="main">

    <section class="section profile" >
      <div class="row">
        

        <div class="col-xl-8">

          <div class="card" style="direction: rtl; text-align: right;">
            <div class="card-body pt-3">
              <!-- Bordered Tabs -->
              <ul class="nav nav-tabs nav-tabs-bordered">
                <li class="nav-item">
                  <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#profile-overview">المعطيات الإدارية</button>
                </li>
                <li class="nav-item">
                  <button class="nav-link" data-bs-toggle="tab" data-bs-target="#profile-edit">المعطيات العامة</button>
                </li>
                <li class="nav-item">
                  <button class="nav-link" data-bs-toggle="tab" data-bs-target="#profile-change-password">تغيير كلمة المرور </button>
                </li>

              </ul>
              <div class="tab-content pt-2">
                <div class="tab-pane fade show active profile-overview" id="profile-overview">
                  <h1 class="card-title">تفاصيل</h1>
                  <div class="row">
                    <div class="col-lg-3 col-md-4 label "> الرتبة</div>
                    <div class="col-lg-9 col-md-8">منشط</div>
                  </div>

                  <div class="row">
                    <div class="col-lg-3 col-md-4 label">صفة الإطار</div>
                    <div class="col-lg-9 col-md-8">      --     </div>
                  </div>

                  <div class="row">
                    <div class="col-lg-3 col-md-4 label">الوضعية المهنية للإطار</div>
                    <div class="col-lg-9 col-md-8">      --     </div>
                  </div>

                  <div class="row">
                    <div class="col-lg-3 col-md-4 label">الخطة</div>
                    <div class="col-lg-9 col-md-8">          --         </div>
                  </div>

                  <div class="row">
                    <div class="col-lg-3 col-md-4 label">الأقدمية</div>
                    <div class="col-lg-9 col-md-8">         --         </div>
                  </div>

                  <div class="row">
                    <div class="col-lg-3 col-md-4 label">نوع الإطار</div>
                    <div class="col-lg-9 col-md-8">      --    </div>
                  </div>

                  <div class="row">
                    <div class="col-lg-3 col-md-4 label">الدخل الشهري</div>
                    <div class="col-lg-9 col-md-8">         --      </div>
                  </div>

                </div>

                <div class="tab-pane fade profile-edit pt-3" id="profile-edit">
                  <!-- Profile Edit Form -->
                  <form>
                    <div class="row mb-3">
                      <label for="profileImage" class="col-md-4 col-lg-3 col-form-label">صورة الملف الشخصي </label>
                      <div class="col-md-8 col-lg-9">
                        <img src="assets/img/profile-img.jpg" alt="Profile">
                        <div class="pt-2">
                          <a href="#" class="btn btn-primary btn-sm" title="Upload new profile image"><i class="bi bi-upload"></i></a>
                          <a href="#" class="btn btn-danger btn-sm" title="Remove my profile image"><i class="bi bi-trash"></i></a>
                        </div>
                      </div>
                    </div>

                    <div class="row mb-3">
                      <label for="fullName" class="col-md-4 col-lg-3 col-form-label"> رقم بطاقة التعريف  </label>
                      <div class="col-md-8 col-lg-9">
                        <input name="company" type="text" class="form-control" id="company" value="{{etablissement.numePiecIden}}">
                      </div>
                    </div>

                    <div class="row mb-3">
                      <label for="about" class="col-md-4 col-lg-3 col-form-label">تاريخ إصدارها</label>
                      <div class="col-md-8 col-lg-9">
                        <input name="job" type="text" class="form-control" id="Job" value="{{etablissement.dateDeliv | date: 'dd/MM/yyyy'}}">
                      </div>
                    </div>

                    <div class="row mb-3">
                      <label for="company" class="col-md-4 col-lg-3 col-form-label">المعرّف الوحيد</label>
                      <div class="col-md-8 col-lg-9">
                        <input name="company" type="text" class="form-control" id="company" value="">
                      </div>
                    </div>

                    <div class="row mb-3">
                      <label for="about" class="col-md-4 col-lg-3 col-form-label">الاسم و اللقب </label>
                      <div class="col-md-8 col-lg-9">
                        <input name="fullName" type="text" class="form-control" id="fullName" value="{{etablissement.nomPrenFond}}">
                      </div>
                    </div>

                    <div class="row mb-3">
                      <label for="Country" class="col-md-4 col-lg-3 col-form-label">تاريخ الولادة</label>
                      <div class="col-md-8 col-lg-9">
                        <input name="country" type="text" class="form-control" id="Country" value="">
                      </div>
                    </div>

                    <div class="row mb-3">
                      <label for="Address" class="col-md-4 col-lg-3 col-form-label">مكان الولادة</label>
                      <div class="col-md-8 col-lg-9">
                        <input name="address" type="text" class="form-control" id="Address" value="{{etablissement.lieuNaisFond}}">
                      </div>
                    </div>

                    <div class="row mb-3">
                      <label for="Phone" class="col-md-4 col-lg-3 col-form-label">النوع الاجتماعي</label>
                      <div class="col-md-8 col-lg-9">
                        <input name="phone" type="text" class="form-control" id="Phone" value="">
                      </div>
                    </div>

                    <div class="row mb-3">
                      <label for="Email" class="col-md-4 col-lg-3 col-form-label">المستوى التعليمي</label>
                      <div class="col-md-8 col-lg-9">
                        <input name="email" type="email" class="form-control" id="Email" value="">
                      </div>
                    </div>

                    <div class="row mb-3">
                      <label for="Twitter" class="col-md-4 col-lg-3 col-form-label">لشهائد العلمية وشهادات أخرى </label>
                      <div class="col-md-8 col-lg-9">
                        <input name="twitter" type="text" class="form-control" id="Twitter" value="">
                      </div>
                    </div>

                    <div class="row mb-3">
                      <label for="Facebook" class="col-md-4 col-lg-3 col-form-label"> الحالة المدنية</label>
                      <div class="col-md-8 col-lg-9">
                        <input name="facebook" type="text" class="form-control" id="Facebook" value="">
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label for="fullName" class="col-md-4 col-lg-3 col-form-label"> الولايـة</label>
                      <div class="col-md-8 col-lg-9">
                        <select id="libeTypeEtab" class="form-select " >
                          <option value="">---  الولايـة  ---</option>
                          <option *ngFor="let type of gouvernorats">{{type.libeGouv}}</option>
                        </select>
                      </div>
                    </div>

                    <div class="row mb-3">
                      <label for="Job" class="col-md-4 col-lg-3 col-form-label"> المعتـمدية </label>
                      <div class="col-md-8 col-lg-9">
                        <input name="linkedin" type="text" class="form-control" id="Linkedin" value="">
                      </div>
                    </div>
                   
                    <div class="row mb-3">
                      <label for="Linkedin" class="col-md-4 col-lg-3 col-form-label">العنوان الشخصي </label>
                      <div class="col-md-8 col-lg-9">
                        <input name="linkedin" type="text" class="form-control" id="Linkedin" value="">
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label for="Linkedin" class="col-md-4 col-lg-3 col-form-label">الترقيم البريدي </label>
                      <div class="col-md-8 col-lg-9">
                        <input name="linkedin" type="text" class="form-control" id="Linkedin" value="">
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label for="Linkedin" class="col-md-4 col-lg-3 col-form-label">الهاتف الجوال </label>
                      <div class="col-md-8 col-lg-9">
                        <input name="linkedin" type="text" class="form-control" id="Linkedin" value="">
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label for="Linkedin" class="col-md-4 col-lg-3 col-form-label">البريد الالكتروني </label>
                      <div class="col-md-8 col-lg-9">
                        <input name="linkedin" type="text" class="form-control" id="Linkedin" value="">
                      </div>
                    </div>

                    <div class="text-center">
                      <button type="submit" class="btn btn-primary">حفظ التغييرات</button>
                    </div>
                  </form><!-- End Profile Edit Form -->

                </div>

                <div class="tab-pane fade pt-3" id="profile-settings">

                  <!-- Settings Form -->
                  <form>
                    <div class="row mb-3">
                      <label for="fullName" class="col-md-4 col-lg-3 col-form-label">Email Notifications</label>
                      <div class="col-md-8 col-lg-9">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="changesMade" checked>
                          <label class="form-check-label" for="changesMade">
                            Changes made to your account
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="newProducts" checked>
                          <label class="form-check-label" for="newProducts">
                            Information on new products and services
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="proOffers">
                          <label class="form-check-label" for="proOffers">
                            Marketing and promo offers
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="securityNotify" checked disabled>
                          <label class="form-check-label" for="securityNotify">
                            Security alerts
                          </label>
                        </div>
                      </div>
                    </div>

                    <div class="text-center">
                      <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                  </form><!-- End settings Form -->

                </div>

                <div class="tab-pane fade pt-3" id="profile-change-password">
                  <!-- Change Password Form -->
                  <form  [formGroup]="form" (submit)="update()">
                    <div class="row mb-3">
                      <label for="currentPassword" class="col-md-4 col-lg-3 col-form-label">كلمة السر الحالية</label>
                      <div class="col-md-8 col-lg-9">
                        <input name="currentPassword" type="text" class="form-control" id="currentPassword" formControlName="currentPassword"
                        (input)="checkCurrentPassword($event)" required>
                        <div class="text-danger" *ngIf="isTrue == false">{{ currentPasswordError }}</div>
                      </div>
                    </div>

                    <div class="row mb-3" >
                      <label for="pwd" class="col-md-4 col-lg-3 col-form-label">كلمة المرور الجديدة</label>
                      <div class="col-md-8 col-lg-9">
                        <input name="pwd" type="text" class="form-control" formControlName="pwd" [(ngModel)]="pwd" required 
                        [ngClass]="{ 'is-invalid': !isupdated && f['pwd'].errors }">
                        <div *ngIf="!isupdated && f['pwd'].errors" class="invalid-feedback">
                          <div *ngIf="f['pwd'].errors['required']">Chapm obligatoir</div>
                        </div>
                      </div>
                    </div>

                    <div class="row mb-3">
                      <label for="renewPassword" class="col-md-4 col-lg-3 col-form-label">
                        أعد إدخال كلمة المرور الجديدة</label>
                      <div class="col-md-8 col-lg-9">
                        <input name="renewPassword" type="text" class="form-control" id="renewPassword" formControlName="renewPassword"
                        (input)="checkRenewPassword($event)" required>
                        <div class="text-danger" *ngIf="Mismatch == true">{{ passwordMismatchError }}</div>
                      </div>
                    </div>
                    <div class="text-center">
                      <button type="submit" class="btn btn-primary">تغيير كلمة المرور </button>
                    </div>
                  </form> {{currentUser | json}}<!-- End Change Password Form -->

                </div>

              </div><!-- End Bordered Tabs -->

            </div>
          </div>

        </div>
        <div class="col-xl-4">
          <div class="card">
            <div class="card-body profile-card pt-4 d-flex flex-column align-items-center">
              <img src="assets/img/profile-img.jpg" alt="Profile" class="rounded-circle">
              <h2>{{currentUser.nom}} {{currentUser.prenom}}</h2>
              <h3>{{currentUser.role}} </h3>
              <div class="social-links mt-2">
                <a href="#" class="twitter"><i class="bi bi-twitter"></i></a>
                <a href="#" class="facebook"><i class="bi bi-facebook"></i></a>
                <a href="#" class="instagram"><i class="bi bi-instagram"></i></a>
                <a href="#" class="linkedin"><i class="bi bi-linkedin"></i></a>
              </div>
            </div>{{currentUser | json}}
          </div>
        </div>
      </div>
    </section>

  </main><!-- End #main -->
